# Executable: ExportCoordinates3D
# Check: parse;execute
# ExpectedOutput:
#   ExportCoordinates3DVolume0.h5

DomainCreator:
  Cylinder:
    InnerRadius: 0.08
    OuterRadius: 10
    LowerBound: 0
    UpperBound: 0.3
    IsPeriodicInZ: False
    InitialRefinement: 0
    InitialGridPoints: [5, 5, 6]
    UseEquiangularMap: True
    RadialPartitioning: [0.6, 1.2]
    HeightPartitioning: []
    RadialDistribution: [Linear, Logarithmic, Inverse]

SpatialDiscretization:
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 1

EventsAndTriggers:
  ? Always:
  : - Completion

Observers:
  VolumeFileName: "ExportCoordinates3DVolume"
  ReductionFileName: "ExportCoordinates3DReductions"
