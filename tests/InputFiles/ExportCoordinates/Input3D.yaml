# Executable: ExportCoordinates3D
# Check: parse;execute
# ExpectedOutput:
#   ExportCoordinates3DVolume0.h5

DomainCreator:
  Cylinder:
    InnerRadius: 0.08
    OuterRadius: 0.6
    LowerBound: 0
    UpperBound: 0.3
    IsPeriodicInZ: False
    InitialRefinement:
      Layer0InnerCube: [0, 0, 1]
      Layer0Wedges: [0, 1, 0]
      Layer1InnerCube: [0, 1, 0]
      Layer1Wedges: [0, 0, 1]
    InitialGridPoints: [4, 5, 6]
    UseEquiangularMap: True
    RadialPartitioning: []
    HeightPartitioning: [0.1]

SpatialDiscretization:
  DiscontinuousGalerkin:
    Quadrature: GaussLobatto

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 1

EventsAndTriggers:
  ? Always:
  : - Completion

Observers:
  VolumeFileName: "ExportCoordinates3DVolume"
  ReductionFileName: "ExportCoordinates3DReductions"
