# Executable: SolvePoissonProductOfSinusoids3D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids3DReductions.h5
#   PoissonProductOfSinusoids3DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1, 1]

DomainCreator:
  Brick:
    LowerBound: [0, 0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false, false]
    InitialRefinement: [2, 2, 2]
    InitialGridPoints: [4, 4, 4]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 30.557749073643905 # p^2 / h

Observers:
  VolumeFileName: "PoissonProductOfSinusoidsPreconditioned3DVolume"
  ReductionFileName: "PoissonProductOfSinusoidsPreconditioned3DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 100
      AbsoluteResidual: 1e-10
      RelativeResidual: 1e-5
    Verbosity: Verbose

Preconditioner:
  Schwarz:
    Iterations: 3
    Overlap: 2
    Verbosity: Verbose
    SubdomainSolver:
      ConvergenceCriteria:
        MaxIterations: 1000
        AbsoluteResidual: 1e-8
        RelativeResidual: 1e-8
      Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
