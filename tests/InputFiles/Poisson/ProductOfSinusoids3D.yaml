# Executable: SolvePoissonProductOfSinusoids3D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids3DReductions.h5
#   PoissonProductOfSinusoids3DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1, 1]

DomainCreator:
  Brick:
    LowerBound: [0, 0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false, false]
    InitialRefinement: [1, 1, 1]
    InitialGridPoints: [4, 4, 4]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 13. # p^2 / h

Observers:
  VolumeFileName: "PoissonProductOfSinusoids3DVolume"
  ReductionFileName: "PoissonProductOfSinusoids3DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 100
      AbsoluteResidual: 0
      RelativeResidual: 1e-5
    Verbosity: Verbose

Preconditioner:
  Richardson:
    RelaxationParameter: 0.1
    Iterations: 10

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
