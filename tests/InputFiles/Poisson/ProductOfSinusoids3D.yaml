# Executable: SolvePoissonProductOfSinusoids3D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids3DReductions.h5
#   PoissonProductOfSinusoids3DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1, 1]

DomainCreator:
  # Brick:
  #   LowerBound: [0, 0, 0]
  #   UpperBound: [3.141592653589793, 3.141592653589793, 3.141592653589793]
  #   IsPeriodicIn: [false, false, false]
  #   InitialRefinement: [1, 1, 1]
  #   InitialGridPoints: [4, 4, 4]
  AlignedLattice:
    BlockBounds:
      - [0, 1.5707963268, 3.141592653589793]
      - [0, 3.141592653589793]
      - [0, 3.141592653589793]
    IsPeriodicIn: [false, false, false]
    InitialLevels: [0, 0, 0]
    RefinedLevels:
      - LowerCornerIndex: [0, 0, 0]
        UpperCornerIndex: [1, 1, 1]
        Refinement: [1, 1, 0]
    InitialGridPoints: [4, 4, 7]
    RefinedGridPoints:
      - LowerCornerIndex: [1, 0, 0]
        UpperCornerIndex: [2, 1, 1]
        Refinement: [4, 5, 7]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids3DVolume"
  ReductionFileName: "PoissonProductOfSinusoids3DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 10
      AbsoluteResidual: 1.e-15
      RelativeResidual: 1.e-8
    Verbosity: Verbose

  Preconditioner:
    Multigrid:
      Iterations: 1
      Verbosity: Verbose

    PreSmoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 2
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 500
            RelativeResidual: 1.e-3
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0

    PostSmoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 2
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 500
            RelativeResidual: 1.e-3
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
