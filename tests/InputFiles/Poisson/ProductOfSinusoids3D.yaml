# Executable: SolvePoissonProductOfSinusoids3D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids3DReductions.h5
#   PoissonProductOfSinusoids3DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1, 1]

DomainCreator:
  Brick:
    LowerBound: [0, 0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false, false]
    InitialRefinement: [1, 1, 1]
    InitialGridPoints: [4, 4, 4]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids3DVolume"
  ReductionFileName: "PoissonProductOfSinusoids3DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-15
    Verbosity: Quiet

  Preconditioner:
    Multigrid:
      Iterations: 1
      CoarsestGridPoints: 12
      Verbosity: Quiet

    Smoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 2
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 1
            RelativeResidual: 1.e-10
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0
        SubdomainPreconditioner: # ExplicitInverse

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms:
        SubfileName: Errors
    - ObserveFields:
        SubfileName: VolumeData
