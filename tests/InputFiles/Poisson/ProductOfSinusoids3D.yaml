# Executable: SolvePoisson3D
# Check: parse;execute_check_output
# ExpectedOutput:
#   PoissonProductOfSinusoids3DReductions.h5
#   PoissonProductOfSinusoids3DVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /Errors.dat
#     FileGlob: PoissonProductOfSinusoids3DReductions.h5
#     SkipColumns: [0, 1]
#     AbsoluteTolerance: 0.004

Background:
  ProductOfSinusoids:
    WaveNumbers: [3.141592653589793, 3.141592653589793, 3.141592653589793]

InitialGuess:
  Zero:

DomainCreator:
  Brick:
    LowerBound: [-0.5, 0., 0.]
    UpperBound: [1., 0.5, 1.]
    InitialRefinement: [1, 0, 0]
    InitialGridPoints: [4, 3, 5]
    TimeDependence: None
    BoundaryCondition:
      AnalyticSolution:
        Field: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "PoissonProductOfSinusoids3DVolume"
  ReductionFileName: "PoissonProductOfSinusoids3DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 1
    AbsoluteResidual: 1.e-6
    RelativeResidual: 1.e-6
  Verbosity: Verbose

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        AssertSymmetric: True

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    CoarsestGridPoints: 12
    Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 1
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
