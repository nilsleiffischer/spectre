# Executable: SolvePoisson3D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids3DReductions.h5
#   PoissonProductOfSinusoids3DVolume0.h5

Background:
  ProductOfSinusoids:
    WaveNumbers: [3.141592653589793, 3.141592653589793, 3.141592653589793]

InitialGuess:
  Zero:

DomainCreator:
  Brick:
    LowerBound: [-0.5, 0., 0.]
    UpperBound: [1., 0.5, 1.]
    InitialRefinement: [1, 0, 0]
    InitialGridPoints: [4, 3, 5]
    TimeDependence: None
    BoundaryCondition:
      AnalyticSolution:
        Field: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "PoissonProductOfSinusoids3DVolume"
  ReductionFileName: "PoissonProductOfSinusoids3DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 1
    AbsoluteResidual: 1.e-6
    RelativeResidual: 1.e-6
  Verbosity: Verbose

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
