# Executable: SolvePoissonProductOfSinusoids3D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids3DReductions.h5
#   PoissonProductOfSinusoids3DVolume0.h5

# 542s on 12 cores

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1, 1]

DomainCreator:
  Brick:
    LowerBound: [0, 0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false, false]
    InitialRefinement: [3, 3, 3]
    InitialGridPoints: [6, 6, 6]
    TimeDependence: None

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.5

Observers:
  VolumeFileName: "PoissonProductOfSinusoids3DVolume"
  ReductionFileName: "PoissonProductOfSinusoids3DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 100
    AbsoluteResidual: 1e-14
    RelativeResidual: 1e-10
  Verbosity: Quiet

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
