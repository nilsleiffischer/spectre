# Executable: SolvePoissonProductOfSinusoids1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [2]
    InitialGridPoints: [4]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 30.557749073643905 # p^2 / h

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  Schwarz:
    Iterations: 10
    Overlap: 4
    SubdomainSolver:
      ConvergenceCriteria:
        MaxIterations: 100
        AbsoluteResidual: 1e-14
        RelativeResidual: 1e-14
      Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
