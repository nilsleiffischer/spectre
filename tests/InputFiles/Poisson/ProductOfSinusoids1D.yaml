# Executable: SolvePoisson1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

Background:
  ProductOfSinusoids:
    WaveNumbers: [3.141592653589793]

InitialGuess:
  Zero:

DomainCreator:
  Interval:
    LowerBound: [-0.5]
    UpperBound: [1.]
    InitialRefinement: [1]
    InitialGridPoints: [4]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        AnalyticSolution:
          Field: Dirichlet
      UpperBoundary:
        AnalyticSolution:
          Field: Neumann

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 8
    AbsoluteResidual: 1.e-10
    RelativeResidual: 1.e-10
  Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
