# Executable: SolvePoissonProductOfSinusoids1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [0.]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [3]
    InitialGridPoints: [4]
    TimeDependence: None

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Quiet

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field,PreSmoothingInitial(Field),PreSmoothingSource(Field),PreSmoothingResult(Field),PreSmoothingResidual(Field),PostSmoothingInitial(Field),PostSmoothingSource(Field),PostSmoothingResult(Field),PostSmoothingResidual(Field)]
        InterpolateToMesh: None
