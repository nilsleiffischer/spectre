# Executable: SolvePoisson1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

Background:
  ProductOfSinusoids:
    WaveNumbers: [1]

BoundaryCondition:
  Background:
    Field: Dirichlet

InitialGuess:
  Zero:

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [3]
    InitialGridPoints: [4]
    TimeDependence: None

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 10
      RelativeResidual: 1e-8
      AbsoluteResidual: 1e-15
    Verbosity: Quiet

  Preconditioner:
    Multigrid:
      Iterations: 1
      CoarsestGridPoints: 12
      Verbosity: Quiet

    Smoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 3
        Verbosity: Quiet
        SubdomainSolver:
          ExplicitInverse:
            DisableResets: False

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
      MultigridLevel: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
  ? EveryNIterations:
      N: 1
      Offset: 0
      MultigridLevel: 0 # Should be "All"
  : - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field, deriv(Field)]
        InterpolateToMesh: None
