# Executable: SolvePoissonProductOfSinusoids1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [1.570796326794896]
    UpperBound: [6.283185307179586]
    IsPeriodicIn: [false]
    InitialRefinement: [2]
    InitialGridPoints: [4]
    TimeDependence: None

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.5

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume2"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions2"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 100
    AbsoluteResidual: 1e-14
    RelativeResidual: 1e-8
  Verbosity: Quiet

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 1
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Quiet

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
