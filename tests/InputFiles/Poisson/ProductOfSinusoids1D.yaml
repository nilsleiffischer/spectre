# Executable: SolvePoisson1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

Background:
  ProductOfSinusoids:
    WaveNumbers: [1]

InitialGuess:
  Zero:

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    InitialRefinement: [1]
    InitialGridPoints: [3]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        AnalyticSolution:
          Field: Dirichlet
      UpperBoundary:
        AnalyticSolution:
          Field: Dirichlet

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 1
    AbsoluteResidual: 0
    RelativeResidual: 0
  Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field, deriv(Field)]
        InterpolateToMesh: None
