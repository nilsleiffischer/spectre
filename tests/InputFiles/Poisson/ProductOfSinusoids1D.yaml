# Executable: SolvePoissonProductOfSinusoids1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [0.]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [3]
    InitialGridPoints: [4]
    TimeDependence: None

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 100
    AbsoluteResidual: 1e-14
    RelativeResidual: 1e-10
  Verbosity: Verbose

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Quiet

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field,PreSmoothingInitial(Preconditioned(LinearOperand(Field))),PreSmoothingSource(Preconditioned(LinearOperand(Field))),PreSmoothingResult(Preconditioned(LinearOperand(Field))),PreSmoothingResidual(Preconditioned(LinearOperand(Field))),PostSmoothingInitial(Preconditioned(LinearOperand(Field))),PostSmoothingSource(Preconditioned(LinearOperand(Field))),PostSmoothingResult(Preconditioned(LinearOperand(Field))),PostSmoothingResidual(Preconditioned(LinearOperand(Field)))]
        InterpolateToMesh: None
