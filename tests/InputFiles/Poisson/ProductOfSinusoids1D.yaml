# Executable: SolvePoissonProductOfSinusoids1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [3]
    InitialGridPoints: [4]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 2
      RelativeResidual: 1e-8
      AbsoluteResidual: 1e-15
    Verbosity: Verbose
  
  Preconditioner:
    Multigrid:
      Iterations: 2
      Verbosity: Verbose

    PreSmoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 2
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 100
            RelativeResidual: 1.e-5
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0

    PostSmoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 2
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 100
            RelativeResidual: 1.e-5
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
