# Executable: SolvePoisson1D
# Check: parse;execute_check_output
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /Errors.dat
#     FileGlob: PoissonProductOfSinusoids1DReductions.h5
#     SkipColumns: [0, 1, 3]
#     AbsoluteTolerance: 0.02

Background:
  ProductOfSinusoids:
    WaveNumbers: [1]

InitialGuess:
  Zero:

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]
    TimeDependence: None

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 7
    AbsoluteResidual: 1e-10
    RelativeResidual: 1e-10
  Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 6
  : - ObserveErrorNorms:
        SubfileName: Errors
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field, deriv(Field)]
        InterpolateToMesh: None
