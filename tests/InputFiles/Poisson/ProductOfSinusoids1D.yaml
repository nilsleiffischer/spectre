# Executable: SolvePoissonProductOfSinusoids1D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids1DReductions.h5
#   PoissonProductOfSinusoids1DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [3.141592653589793]

DomainCreator:
  Interval:
    LowerBound: [-0.5]
    UpperBound: [1.]
    InitialRefinement: [1]
    InitialGridPoints: [4]
    TimeDependence: None
    BoundaryConditions:
      LowerBoundary:
        AnalyticSolution:
          Field: Dirichlet
      UpperBoundary:
        AnalyticSolution:
          Field: Neumann

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "PoissonProductOfSinusoids1DVolume"
  ReductionFileName: "PoissonProductOfSinusoids1DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 4
    AbsoluteResidual: 1.e-10
    RelativeResidual: 1.e-10
  Verbosity: Verbose

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Quiet

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
