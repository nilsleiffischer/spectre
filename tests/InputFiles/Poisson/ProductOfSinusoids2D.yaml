# Executable: SolvePoissonProductOfSinusoids2D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids2DReductions.h5
#   PoissonProductOfSinusoids2DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1]

DomainCreator:
  Rectangle:
    LowerBound: [0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false]
    InitialRefinement: [6, 6]
    InitialGridPoints: [4, 4]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids2DVolume"
  ReductionFileName: "PoissonProductOfSinusoids2DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 2
      AbsoluteResidual: 1.e-15
      RelativeResidual: 1.e-5
    Verbosity: Verbose
  
  Preconditioner:
    Multigrid:
      Iterations: 1
      Verbosity: Quiet

    PreSmoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 2
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 200
            RelativeResidual: 1.e-3
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0

    PostSmoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 2
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 200
            RelativeResidual: 1.e-3
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
