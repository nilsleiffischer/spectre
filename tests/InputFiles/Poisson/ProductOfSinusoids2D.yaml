# Executable: SolvePoissonProductOfSinusoids2D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids2DReductions.h5
#   PoissonProductOfSinusoids2DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1]

DomainCreator:
  Rectangle:
    LowerBound: [0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false]
    InitialRefinement: [3, 3]
    InitialGridPoints: [4, 4]
    TimeDependence: None

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids2DVolume"
  ReductionFileName: "PoissonProductOfSinusoids2DReductions"

LinearSolver:
  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field,PreSmoothingInitial(Field),PreSmoothingSource(Field),PreSmoothingResult(Field),PreSmoothingResidual(Field),PostSmoothingInitial(Field),PostSmoothingSource(Field),PostSmoothingResult(Field),PostSmoothingResidual(Field)]
        InterpolateToMesh: None
