# Executable: SolvePoissonProductOfSinusoids2D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids2DReductions.h5
#   PoissonProductOfSinusoids2DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1]

DomainCreator:
  Rectangle:
    LowerBound: [0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false]
    InitialRefinement: [1, 1]
    InitialGridPoints: [4, 4]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids2DVolume"
  ReductionFileName: "PoissonProductOfSinusoids2DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 10
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-15
    Verbosity: Quiet

  Preconditioner:
    Multigrid:
      Iterations: 1
      CoarsestGridPoints: 3
      Verbosity: Quiet

    Smoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 3
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 1
            RelativeResidual: 1.e-8
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0
        SubdomainPreconditioner: # ExplicitInverse

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      MultigridLevel: 0
  : - ObserveErrorNorms:
        SubfileName: Errors
  ? EveryNIterations:
      N: 1
  : - ObserveFields:
        SubfileName: VolumeData
