# Executable: SolvePoissonProductOfSinusoids2D
# Check: parse;execute
# ExpectedOutput:
#   PoissonProductOfSinusoids2DReductions.h5
#   PoissonProductOfSinusoids2DVolume0.h5

AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [3.141592653589793, 3.141592653589793]

DomainCreator:
  Rectangle:
    LowerBound: [-0.5, 0.]
    UpperBound: [1., 0.5]
    InitialRefinement: [1, 0]
    InitialGridPoints: [4, 3]
    TimeDependence: None
    BoundaryCondition:
      AnalyticSolution:
        Field: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "PoissonProductOfSinusoids2DVolume"
  ReductionFileName: "PoissonProductOfSinusoids2DReductions"

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 2
    AbsoluteResidual: 1.e-10
    RelativeResidual: 1.e-10
  Verbosity: Verbose

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Field]
        InterpolateToMesh: None
