# Executable: SolveElasticBentBeam2D
# Check: parse;execute
# ExpectedOutput:
#   ElasticBentBeam2DReductions.h5
#   ElasticBentBeam2DVolume0.h5

AnalyticSolution:
  BentBeam:
    Length: 2.
    Height: 1.
    BendingMoment: 1.
    Material:
      # Iron
      BulkModulus: 79.36507936507935
      ShearModulus: 38.75968992248062

DomainCreator:
  Rectangle:
    LowerBound: [-1., -0.5]
    UpperBound: [1., 0.5]
    InitialRefinement: [1, 0]
    InitialGridPoints: [3, 3]
    TimeDependence: None
    BoundaryCondition:
      AnalyticSolution:
        Displacement: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "ElasticBentBeam2DVolume"
  ReductionFileName: "ElasticBentBeam2DReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 1
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-14
    Verbosity: Verbose

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Quiet

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Displacement, Strain, PotentialEnergyDensity]
        InterpolateToMesh: None
