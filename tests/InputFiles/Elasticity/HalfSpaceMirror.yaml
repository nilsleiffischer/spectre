# Executable: SolveElasticity3D
# Check: parse;execute
# ExpectedOutput:
#   ElasticHalfSpaceMirrorReductions.h5
#   ElasticHalfSpaceMirrorVolume0.h5

Background:
  HalfSpaceMirror:
    BeamWidth: 0.177
    Material:
      # Fused Silica
      BulkModulus: 36.36363636363637
      ShearModulus: 30.76923076923077
    IntegrationIntervals: 350
    AbsoluteTolerance: 1e-12
    RelativeTolerance: 1e-10

BoundaryCondition:
  AnalyticDirichlet:
    Displacement: Dirichlet

InitialGuess:
  Zero:

DomainCreator:
  Cylinder:
    InnerRadius: 0.08
    OuterRadius: 0.6
    LowerBound: 0
    UpperBound: 0.3
    IsPeriodicInZ: False
    InitialRefinement: 1
    InitialGridPoints: [3, 3, 4]
    UseEquiangularMap: True
    RadialPartitioning: []
    HeightPartitioning: []

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1

Observers:
  VolumeFileName: "ElasticHalfSpaceMirrorVolume"
  ReductionFileName: "ElasticHalfSpaceMirrorReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 5
      RelativeResidual: 1e-8
      AbsoluteResidual: 1e-12
    Verbosity: Debug

  Preconditioner:
    Multigrid:
      Iterations: 1
      CoarsestGridPoints: 12
      Verbosity: Debug

    Smoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 3
        Verbosity: Debug
        SubdomainSolver:
          # Gmres:
          #   ConvergenceCriteria:
          #     MaxIterations: 100
          #     RelativeResidual: 1.e-4
          #     AbsoluteResidual: 1.e-10
          #   Verbosity: Quiet
          #   Restart: None
          #   Preconditioner: None
          ExplicitInverse:
            DisableResets: False

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
      MultigridLevel: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveVolumeIntegrals:
        SubfileName: VolumeIntegrals
  ? EveryNIterations:
      N: 10
      Offset: 0
      MultigridLevel: 0 # Should be "All"
  : - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [Displacement, Strain]
        InterpolateToMesh: None
