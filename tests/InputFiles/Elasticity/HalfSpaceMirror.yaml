# Executable: SolveElasticHalfSpaceMirror
# Check: parse;execute
# ExpectedOutput:
#   ElasticHalfSpaceMirrorReductions.h5
#   ElasticHalfSpaceMirrorVolume0.h5

# Benchmark:
# 131s on 11 cores

AnalyticSolution:
  HalfSpaceMirror:
    BeamWidth: 0.177
    Material:
      # Fused Silica
      BulkModulus: 36.36363636363637
      ShearModulus: 30.76923076923077

BoundaryCondition:
  AnalyticDirichlet:

InitialGuess:
  Zero:

DomainCreator:
  Cylinder:
    InnerRadius: 0.08
    OuterRadius: 0.6
    LowerBound: 0
    UpperBound: 0.3
    IsPeriodicInZ: False
    InitialRefinement: 1
    InitialGridPoints: [3, 3, 4]
    UseEquiangularMap: True

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1

Observers:
  VolumeFileName: "ElasticHalfSpaceMirrorVolume"
  ReductionFileName: "ElasticHalfSpaceMirrorReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 5
      RelativeResidual: 1e-8
      AbsoluteResidual: 1e-12
    Verbosity: Quiet

  Preconditioner:
    Multigrid:
      Iterations: 1
      CoarsestGridPoints: 12
      Verbosity: Quiet

    Smoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 3
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 1
            RelativeResidual: 1.e-10
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0
        SubdomainPreconditioner: # ExplicitInverse

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      MultigridLevel: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveVolumeIntegrals:
        SubfileName: VolumeIntegrals
  ? EveryNIterations:
      N: 1
  : - ObserveFields:
        SubfileName: VolumeData
        InterpolateToMesh: None
