# Executable: SolveElasticity3D
# Check: parse;execute
# ExpectedOutput:
#   ElasticHalfSpaceMirrorReductions.h5
#   ElasticHalfSpaceMirrorVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /Errors.dat
#     FileGlob: ElasticHalfSpaceMirrorReductions.h5
#     SkipColumns: [0, 1]
#     AbsoluteTolerance: 1.e-3

Background:
  HalfSpaceMirror:
    BeamWidth: 0.177
    Material:
      # Fused Silica
      BulkModulus: 36.36363636363637
      ShearModulus: 30.76923076923077
    IntegrationIntervals: 350
    AbsoluteTolerance: 1e-12
    RelativeTolerance: 1e-10

InitialGuess:
  Zero:

DomainCreator:
  Cylinder:
    InnerRadius: 0.08
    OuterRadius: 0.6
    LowerBound: 0
    UpperBound: 0.3
    IsPeriodicInZ: False
    InitialRefinement: 1
    InitialGridPoints: [3, 3, 4]
    UseEquiangularMap: True
    RadialPartitioning: []
    HeightPartitioning: []
    BoundaryCondition:
      AnalyticSolution:
        Displacement: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "ElasticHalfSpaceMirrorVolume"
  ReductionFileName: "ElasticHalfSpaceMirrorReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 6
      RelativeResidual: 1.e-6
      AbsoluteResidual: 1.e-12
    Verbosity: Verbose

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Quiet

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveVolumeIntegrals:
        SubfileName: VolumeIntegrals
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - Displacement
          - PotentialEnergyDensity
        InterpolateToMesh: None
