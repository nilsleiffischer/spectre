# Executable: SolveElasticMirror
# Check: parse;execute
# ExpectedOutput:
#   ElasticMirrorReductions.h5
#   ElasticMirrorVolume0.h5

Mirror:
  Material:
    # Fused Silica
    BulkModulus: 36.36363636363637
    ShearModulus: 30.76923076923077

BoundaryCondition:
  LaserBeam:
    BeamWidth: 0.177
    # Note: https://arxiv.org/abs/1707.07774 uses 'AttachedOnSides' boundaries
    MirrorSuspension: AttachedOnSides

InitialGuess:
  HalfSpaceMirror:
    BeamWidth: 0.177
    Material:
      # Fused Silica
      BulkModulus: 36.36363636363637
      ShearModulus: 30.76923076923077

DomainCreator:
  Cylinder:
    InnerRadius: 0.08
    OuterRadius: 0.6
    LowerBound: 0.
    UpperBound: 0.6
    IsPeriodicInZ: False
    InitialRefinement: 0
    InitialGridPoints: [6, 6, 7]
    UseEquiangularMap: True

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

Observers:
  VolumeFileName: "ElasticMirrorVolume"
  ReductionFileName: "ElasticMirrorReductions"

LinearSolver:
  GMRES:
    ConvergenceCriteria:
      MaxIterations: 10
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-12
    Verbosity: Quiet

  Preconditioner:
    Multigrid:
      Iterations: 1
      CoarsestGridPoints: 12
      Verbosity: Quiet

    Smoother:
      Schwarz:
        MaxOverlap: 2
        Iterations: 3
        Verbosity: Quiet
        SubdomainSolver:
          ConvergenceCriteria:
            MaxIterations: 1
            RelativeResidual: 1.e-10
            AbsoluteResidual: 1.e-10
          Verbosity: Quiet
          Restart: 0
        SubdomainPreconditioner: # ExplicitInverse

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      MultigridLevel: 0
  : - ObserveVolumeIntegrals:
        SubfileName: VolumeIntegrals
  ? EveryNIterations:
      N: 1
  : - ObserveFields:
        SubfileName: VolumeData
