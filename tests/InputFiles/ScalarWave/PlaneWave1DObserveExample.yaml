# Executable: EvolveScalarWavePlaneWave1D
# Check: parse
# ExpectedOutput:
#   ScalarWavePlaneWave1DObserveExampleVolume.h5
#   ScalarWavePlaneWave1DObserveExampleReductions.h5

AnalyticSolution:
  PlaneWave:
    WaveVector: [1.0]
    Center: [0.0]
    Profile:
      Sinusoid:
        Amplitude: 1.0
        Wavenumber: 1.0
        Phase: 0.0

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.001
  InitialSlabSize: 0.01
  TimeStepper:
    AdamsBashforthN:
      Order: 3
  StepController: BinaryFraction
  StepChoosers:
    - Constant: 0.05
    - Increase:
        Factor: 2
    - Cfl:
        SafetyFactor: 0.2

DomainCreator:
  Interval:
    LowerBound: [0.0]
    UpperBound: [6.283185307179586]
    IsPeriodicIn: [true]
    InitialRefinement: [2]
    InitialGridPoints: [7]

# If filtering is enabled in the executable the filter can be controlled using:
# ExpFilter0:
#   Alpha: 12
#   HalfPower: 32

NumericalFlux:
  UpwindPenalty:

# [observe_event_trigger]
EventsAndTriggers:
  ? EveryNSlabs:
      N: 3
      Offset: 5
  : - ObserveErrorNorms:
        SubfileName: Errors
        PrintToScreen: True
  ? SpecifiedSlabs:
      Slabs: [0, 100]
  : - ObserveFields:
        SubfileName: VolumePsi0And100
        VariablesToObserve: ["Psi"]
  ? EveryNSlabs:
      N: 50
      Offset: 0
  : - ObserveFields:
        SubfileName: VolumePsiPiPhiEvery50Slabs
        VariablesToObserve: ["Psi", "Pi", "Phi"]
  ? SpecifiedSlabs:
      Slabs: [100]
  : - Completion
# [observe_event_trigger]

Observers:
  VolumeFileName: "ScalarWavePlaneWave1DObserveExampleVolume"
  ReductionFileName: "ScalarWavePlaneWave1DObserveExampleReductions"
