# Executable: SolveXctsProblem3D
# Check: execute
# ExpectedOutput:
#   Punctures3DReductions.h5
#   Punctures3DVolume0.h5

AnalyticSolution:
  Punctures:
    - Mass: 0.5
      Center: [-3, 0, 0]
      Momentum: [0, -0.2, 0]
      Spin: [0, 0, 0]
    - Mass: 0.5
      Center: [3, 0, 0]
      Momentum: [0, 0.2, 0]
      Spin: [0, 0, 0]

DomainCreator:
  Sphere:
    InnerRadius: 10
    OuterRadius: 30
    InitialRefinement: 1
    InitialGridPoints: [5, 5]
    UseEquiangularMap: False

NumericalFlux:
    PenaltyParameter: 10 # p^2 / h
CorrectionNumFlux:
    PenaltyParameter: 10 # p^2 / h

NonlinearVerbosity: Verbose
Verbosity: Verbose

VolumeFileName: "./Punctures3DVolume"
ReductionFileName: "./Punctures3DReductions"

NonlinearConvCrit:
  MaxIterations: 2
  RelativeResidual: 1e-8
  AbsoluteResidual: 1e-15

ConvergenceCriteria:
  MaxIterations: 500
  RelativeResidual: 1e-5
  AbsoluteResidual: 1e-15
