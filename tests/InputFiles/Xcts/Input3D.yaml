# Executable: SolveXctsProblem3D
# Check: execute
# ExpectedOutput:
#   Xcts3DReductions.h5
#   Xcts3DVolume0.h5

# AnalyticSolution:
#   TovStar:
#     CentralDensity: 0.0008087415253997405 # h = 1.2
#     PolytropicConstant: 123.6489
#     PolytropicExponent: 2.

AnalyticSolution:
  NeutronStarBinary:
    CentralDensities: [0.0008087415253997405, 0.0008087415253997405] # h = 1.2
    AngularVelocity: 0.
    PolytropicConstant: 123.6489
    PolytropicExponent: 2.

DomainCreator:
  Sphere:
    InnerRadius: 50.
    OuterRadius: 75.
    InitialRefinement: 2
    InitialGridPoints: [4, 4]
    UseEquiangularMap: False

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 5. # p^2 / h
CorrectionNumFlux:
  InternalPenalty:
    PenaltyParameter: 5. # p^2 / h

Observers:
  VolumeFileName: "NeutronStarBinaryVolume"
  ReductionFileName: "NeutronStarBinaryReductions"

NonlinearSolver:
  ConvergenceCriteria:
    MaxIterations: 0
    RelativeResidual: 1e-3
    AbsoluteResidual: 1e-15
  Verbosity: Verbose

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 500
    RelativeResidual: 1e-2
    AbsoluteResidual: 1e-15
  Verbosity: Verbose
