# Executable: SolveXctsProblem3D
# Check: execute
# ExpectedOutput:
#   Xcts3DReductions.h5
#   Xcts3DVolume0.h5

AnalyticSolution:
  TovStar:
    CentralDensity: 0.0008087415253997405 # h = 1.2
    PolytropicConstant: 123.6489
    PolytropicExponent: 2.

DomainCreator:
  Sphere:
    InnerRadius: 5.
    OuterRadius: 15.
    InitialRefinement: 1
    InitialGridPoints: [4, 4]
    UseEquiangularMap: False

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 5. # p^2 / h
CorrectionNumFlux:
  InternalPenalty:
    PenaltyParameter: 5. # p^2 / h

Observers:
  VolumeFileName: "Xcts3DVolume"
  ReductionFileName: "Xcts3DReductions"

NonlinearSolver:
  ConvergenceCriteria:
    MaxIterations: 5
    RelativeResidual: 1e-3
    AbsoluteResidual: 1e-15
  Verbosity: Verbose

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 500
    RelativeResidual: 1e-2
    AbsoluteResidual: 1e-15
  Verbosity: Verbose
