# Executable: SolveXcts
# Check: parse;execute
# ExpectedOutput:
#   SchwarzschildIsotropicReductions.h5
#   SchwarzschildIsotropicVolume0.h5

Background:
  Schwarzschild:
    Mass: 1.
    Coordinates: Isotropic

InitialGuess: Flatness

DomainCreator:
  Shell:
    InnerRadius: 0.5
    OuterRadius: 10.
    InitialRefinement: 0
    InitialGridPoints: [4, 4]
    UseEquiangularMap: False
    UseLogarithmicMap: True
    AspectRatio: 1.
    WhichWedges: All
    RadialBlockLayers: 1
    BoundaryConditions:
      InnerBoundary:
        AnalyticSolution:
          ConformalFactor: Dirichlet
          LapseTimesConformalFactor: Dirichlet
          ShiftExcess: Dirichlet
      OuterBoundary:
        AnalyticSolution:
          ConformalFactor: Dirichlet
          LapseTimesConformalFactor: Dirichlet
          ShiftExcess: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "SchwarzschildIsotropicVolume"
  ReductionFileName: "SchwarzschildIsotropicReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 1e-6
      AbsoluteResidual: 1e-12
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 40
    DampingFactor: 1.
    Verbosity: Debug

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 10
      RelativeResidual: 1e-5
      AbsoluteResidual: 1e-12
    Verbosity: Debug

  Multigrid:
    Iterations: 1
    CoarsestGridPoints: 12
    Verbosity: Debug

  SchwarzSmoother:
    MaxOverlap: 2
    Iterations: 3
    Verbosity: Debug
    SubdomainSolver:
      ExplicitInverse:
        EnableResets: True

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 0
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve: [ConformalFactor, LapseTimesConformalFactor, ShiftExcess]
        InterpolateToMesh: None
