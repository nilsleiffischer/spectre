# Executable: SolveConstantDensityStar
# Check: execute
# ExpectedOutput:
#   ConstantDensityStarReductions.h5
#   ConstantDensityStarVolume0.h5

AnalyticSolution:
  TovStar:
    CentralDensity: 0.0008087415253997405 # h = 1.2
    PolytropicConstant: 123.6489
    PolytropicExponent: 2.

DomainCreator:
  Sphere:
    InnerRadius: 5.
    OuterRadius: 15.
    InitialRefinement: 1
    InitialGridPoints: [4, 4]
    UseEquiangularMap: False

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 5. # p^2 / h
  NonlinNumericalFlux:
    InternalPenalty:
      PenaltyParameter: 5. # p^2 / h

Observers:
  VolumeFileName: "TovStarVolume"
  ReductionFileName: "TovStarReductions"

NonlinearSolver:
  ConvergenceCriteria:
    MaxIterations: 1
    RelativeResidual: 1e-5
    AbsoluteResidual: 1e-15
  Verbosity: Verbose

LinearSolver:
  ConvergenceCriteria:
    MaxIterations: 500
    RelativeResidual: 1e-3
    AbsoluteResidual: 1e-15
  Verbosity: Verbose

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
