# Executable: SolveBbhKSI
# Check: parse;execute
# ExpectedOutput:
#   BbhKSIReductions.h5
#   BbhKSIVolume0.h5

BlackHoleBinary:
  MassRatio: 1.
  Separation: 10.
  AngularVelocity: 0.04266

BoundaryCondition:
  BinaryApparentHorizon:
    Positions: [-5., 5.]
    Components:
      - EnclosingRadius: 10.
      - EnclosingRadius: 10.

InitialGuess:
  Flatness:

DomainCreator:
  BinaryCompactObject:
    XCoordObjectA: -5.
    InnerRadiusObjectA: 1.27274
    OuterRadiusObjectA: 3.
    ExciseInteriorA: True
    XCoordObjectB: 5.
    InnerRadiusObjectB: 1.27274
    OuterRadiusObjectB: 3.
    ExciseInteriorB: True
    RadiusOuterCube: 30.
    RadiusOuterSphere: 60.
    InitialRefinement: 0
    InitialGridPoints: 3

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1

Observers:
  VolumeFileName: "BbhKSIVolume"
  ReductionFileName: "BbhKSIReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 1e-6
      AbsoluteResidual: 1e-12
    Verbosity: Verbose

  LinearSolver:
    GMRES:
      ConvergenceCriteria:
        MaxIterations: 100
        RelativeResidual: 1e-5
        AbsoluteResidual: 1e-12
      Verbosity: Quiet

    Preconditioner:
      Multigrid:
        Iterations: 1
        CoarsestGridPoints: 12
        Verbosity: Silent

      Smoother:
        Schwarz:
          MaxOverlap: 2
          Iterations: 3
          Verbosity: Silent
          SubdomainSolver:
            ConvergenceCriteria:
              MaxIterations: 1
              RelativeResidual: 1.e-8
              AbsoluteResidual: 1.e-8
            Verbosity: Silent
            Restart: 0
          SubdomainPreconditioner:
            # ExplicitInverse of subdomain operator on initial nonlinear fields
            # (the subdomain preconditioner is not re-evaluated on updated
            # nonlinear fields)

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveFields:
        SubfileName: VolumeData
