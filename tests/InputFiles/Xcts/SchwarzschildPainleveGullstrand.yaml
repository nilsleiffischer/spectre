# Executable: SolveElasticHalfSpaceMirror
# Check: parse;execute
# ExpectedOutput:
#   ElasticHalfSpaceMirrorReductions.h5
#   ElasticHalfSpaceMirrorVolume0.h5

AnalyticSolution:
  Schwarzschild:

DomainCreator:
  Shell:
    InnerRadius: 2.
    OuterRadius: 5.
    InitialRefinement: 1
    InitialGridPoints: [4, 4]
    UseEquiangularMap: False

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1

Observers:
  VolumeFileName: "SchwarzschildPGVolume"
  ReductionFileName: "SchwarzschildPGReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 1e-6
      AbsoluteResidual: 1e-12
    Verbosity: Verbose

  LinearSolver:
    GMRES:
      ConvergenceCriteria:
        MaxIterations: 10
        RelativeResidual: 1e-5
        AbsoluteResidual: 1e-12
      Verbosity: Quiet

    Preconditioner:
      Multigrid:
        Iterations: 1
        CoarsestGridPoints: 12
        Verbosity: Silent

      Smoother:
        Schwarz:
          MaxOverlap: 2
          Iterations: 3
          Verbosity: Silent
          SubdomainSolver:
            ConvergenceCriteria:
              MaxIterations: 1
              RelativeResidual: 1.e-8
              AbsoluteResidual: 1.e-8
            Verbosity: Silent
            Restart: 0
          SubdomainPreconditioner:
            # ExplicitInverse of subdomain operator on initial nonlinear fields
            # (the subdomain preconditioner is not re-evaluated on updated
            # nonlinear fields)

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
