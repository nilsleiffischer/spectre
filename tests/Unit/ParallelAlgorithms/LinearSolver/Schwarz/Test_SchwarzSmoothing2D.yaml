AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1, 1]

DomainCreator:
  Rectangle:
    LowerBound: [0, 0]
    UpperBound: [3.141592653589793, 3.141592653589793]
    IsPeriodicIn: [false, false]
    InitialRefinement: [1, 1]
    InitialGridPoints: [3, 3]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 5.7295779513

ErrorTolerance: 2.e-1

SchwarzSmoother:
  Overlap: 2
  Iterations: 10
  Verbosity: Verbose
  SubdomainSolver:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-10
    Verbosity: Verbose
    Restart: 0

Observers:
  VolumeFileName: "Test_SchwarzSmoothing_Volume"
  ReductionFileName: "Test_SchwarzSmoothing_Reductions"

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms
    - ObserveFields
