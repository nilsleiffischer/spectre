AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 1.

ErrorTolerance: 2.e-1

SchwarzSmoother:
  MaxOverlap: 2
  Iterations: 10
  Verbosity: Verbose
  SubdomainSolver:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-8
      AbsoluteResidual: 1.e-10
    Verbosity: Verbose
    Restart: 0
  SubdomainPreconditioner: # ExplicitInverse

Observers:
  VolumeFileName: "Test_SchwarzSmoothing_Volume"
  ReductionFileName: "Test_SchwarzSmoothing_Reductions"

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
