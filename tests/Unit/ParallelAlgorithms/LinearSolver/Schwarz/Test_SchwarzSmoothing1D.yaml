AnalyticSolution:
  ProductOfSinusoids:
    WaveNumbers: [1]

DomainCreator:
  Interval:
    LowerBound: [0]
    UpperBound: [3.141592653589793]
    IsPeriodicIn: [false]
    InitialRefinement: [1]
    InitialGridPoints: [3]

NumericalFlux:
  InternalPenalty:
    PenaltyParameter: 5.7295779513

SchwarzSmoother:
  Overlap: 2
  Iterations: 10
  Verbosity: Verbose
  SubdomainSolver:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1e-14
      AbsoluteResidual: 1e-14
    Verbosity: Verbose
    Restart: 0

